<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Productos con Existencia Cero - AutoRepuestos Express</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .report-container {
            max-width: 1000px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #1a4f8c;
            color: white;
            padding: 20px;
            border-radius: 5px 5px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
        }
        .logo img {
            max-width: 100%;
            max-height: 100%;
        }
        .date-container {
            background-color: #f2f2f2;
            padding: 10px 20px;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
        }
        .content {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr.critical {
            background-color: #ffebee;
            font-weight: bold;
        }
        .footer {
            background-color: #f2f2f2;
            padding: 15px;
            text-align: center;
            border-radius: 0 0 5px 5px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <div class="header">
            <div>
                <h1>REPORTE DE PRODUCTOS CON EXISTENCIA CERO</h1>
                <h2>{{empresa}}</h2>
            </div>
            <div class="logo">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjMWE0ZjhjIiBkPSJNMTM1LjIgMTE3LjRMMTA5LjEgMTkySDQwMi45bC0yNi4xLTc0LjZDMzcxLjggMTA0LjYgMzU5LjIgOTYgMzQ1LjQgOTZIMTY2LjZjLTEzLjggMC0yNi40IDguNi0zMS40IDIxLjR6TTM5LjYgMTk2LjhMNzQuOCA5Ni4zQzg4LjMgNTcuOCAxMjQuNiAzMiAxNjYuNiAzMkgzNDUuNGM0MS45IDAgNzguMyAyNS44IDkxLjggNjQuM2wzNS4yIDEwMC41YzIzLjIgOS42IDM5LjYgMzIuNSAzOS42IDU5LjJWNDAwYzAgMTcuNy0xNC4zIDMyLTMyIDMySDMyYy0xNy43IDAtMzItMTQuMy0zMi0zMlYyNTZjMC0yNi43IDE2LjQtNDkuNiAzOS42LTU5LjJ6TTEyOCAyODhhMzIgMzIgMCAxIDAgLTY0IDAgMzIgMzIgMCAxIDAgNjQgMHptMjg4IDBhMzIgMzIgMCAxIDAgLTY0IDAgMzIgMzIgMCAxIDAgNjQgMHoiLz48L3N2Zz4=" alt="Logo {{empresa}}" id="logo-placeholder">
            </div>
        </div>
        
        <div class="date-container">
            <strong>Fecha:</strong> <span id="current-date">{{fecha_actual}}</span>
        </div>
        
        <div class="content">
            <h2>Productos Sin Existencia</h2>
            
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Producto</th>
                        <th>Código</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each productos}}
                    <tr class="critical">
                        <td>{{id}}</td>
                        <td>{{nombre}}</td>
                        <td>{{codigo}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        
        <div class="footer">
            <p>Este reporte fue generado automáticamente - {{empresa}} &copy; {{año}}</p>
        </div>
    </div>
</body>
</html>
